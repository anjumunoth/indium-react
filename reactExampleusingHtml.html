<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body>
    <h1> First React Example</h1>
    <div id="root"></div>
    <script>
        var divElement = document.getElementById("root");
        //<h1> Welcome to React</h1>
        // what is the element, attributes, children
        var reactElement1=React.createElement("h1",null,"Welcome to React")
        // what to render; where to render
        ReactDOM.render(reactElement1,divElement);
    </script>
</body>

</html>
